<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"], button[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #0056b3;
        }
        .request-access-btn {
            margin-top: 10px;
            text-align: center;
        }
        .request-access-btn button {
            width: calc(100% - 22px); /* Same width as login button */
        }
    </style>
</head>
<body>
<div class="container">
        <h2>USCM GenAI Bot Login</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container request-access-btn">
        <form action="mailto:nikhil.thakur@rbc.com" method="post" enctype="text/plain">
            <input type="hidden" name="subject" value="Request access to USCM GenAI Bot">
            <input type="hidden" name="body" value="Please provide me access to USCM GenAI Bot">
            <button type="submit">Request Access</button>
        </form>
    </div>
</body>
</html>
